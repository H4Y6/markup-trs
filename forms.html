<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webstudio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/style-f.css">
</head>

<body>
    <header class="page-header">
        <div class="container header-block">
            <nav class="site-nav">
                <a class="logo" href="./index.html">
                    <p><span>Web</span>Studio</p>
                </a>
                <ul class="site-nav-list list">
                    <li><a class="site-nav-link" href="./index.html">Студия</a></li>
                    <li><a class="site-nav-link" href="./portfolio.html">Портфолио</a></li>
                    <li><a class="site-nav-link" href="./contacts.html">Контакты</a></li>
                    <li><a class="site-nav-link active" href="./forms.html">Forms</a></li>
                </ul>
            </nav>
            <ul class="contacts list">
                <li><a class="contact-link" href="mailto:info@devstudio.com"><svg width="16" height="12">
                            <use href="./img//sprite.svg#icon-envelope" />
                        </svg> info@devstudio.com</a></li>
                <li><a class="contact-link" href="tel:+380961111111"><svg width="10" height="16">
                            <use href="./img/sprite.svg#icon-smartphone" />
                        </svg> +38 096 111 11 11</a></li>
            </ul>
        </div>
    </header>

    <main>

        <section class="section-f">
            <div class="container">
                <h2 class="section-title visually-hidden">Forms</h2>

                <button class="form-button" type="submit" data-open-modal>Order</button>

                <form class="form js-form" enctype="text/plain">

                    <ul class="checkbox-list">

                        <li>
                            <label class="checkbox-label">
                                <input class="checkbox" type="checkbox" name="topic" value="html"><span
                                    class="checkbox-icon"><svg>
                                        <use href="./img/sprite.svg#icon-check"></use>
                                    </svg></span> HTML
                            </label>
                        </li>

                        <li>
                            <label class="checkbox-label">
                                <input class="checkbox" type="checkbox" name="topic" value="css"><span
                                    class="checkbox-icon"><svg>
                                        <use href="./img/sprite.svg#icon-check"></use>
                                    </svg></span> CSS
                            </label>
                        </li>

                        <li>
                            <label class="checkbox-label">
                                <input class="checkbox" type="checkbox" name="topic" value="js"><span
                                    class="checkbox-icon"><svg>
                                        <use href="./img/sprite.svg#icon-check"></use>
                                    </svg></span> JS
                            </label>
                        </li>
                    </ul>
                    <button class="form-button" type="submit">Submit</button>
                </form>

                <form class="form form-a js-form-a" enctype="text/plain">
                    <div class="form-a-field">
                        <input class="form-a-input js-input" type="text" name="name" id="name" placeholder=" "
                            data-placeholder="Pitot" autocomplete="off">
                        <label class="form-a-label" for="name">Name</label>
                        <span class="icon"><svg>
                                <use href="./img/sprite.svg#icon-person"></use>
                            </svg></span>
                    </div>

                    <div class="form-a-field">
                        <input class="form-a-input" type="text" name="mail" id="mail" placeholder=" "
                            autocomplete="off">
                        <label class="form-a-label" for="mail">Email</label>
                        <span class="icon"><svg>
                                <use href="./img/sprite.svg#icon-email"></use>
                            </svg></span>
                    </div>
                    <button class="form-button" type="submit">Submit</button>
                </form>

                <form class="form form-b js-form-b" enctype="text/plain">
                    <div class="form-b-field">
                        <input class="form-b-input" type="text" name="name" id="subscriber-name" placeholder=" "
                            autocomplete="off">
                        <label class="form-b-label" for="subscriber-name">Name</label>
                        <span class="icon"><svg>
                                <use href="./img/sprite.svg#icon-person"></use>
                            </svg></span>
                    </div>

                    <div class="form-b-field">
                        <input class="form-b-input" type="text" name="mail" id="subscriber-mail" placeholder=" "
                            autocomplete="off">
                        <label class="form-b-label" for="subscriber-mail">Email</label>
                        <span class="icon"><svg>
                                <use href="./img/sprite.svg#icon-email"></use>
                            </svg></span>
                    </div>
                    <button class="form-button" type="submit">Submit</button>
                </form>

                <form class="form js-form-c" enctype="application/x-www-form-urlencoded">
                    <label class="form-c-field">
                        <input class="form-c-input" type="text" name="name" placeholder=" " autocomplete="off">
                        <span class="form-c-label">Name</span>
                        <span class="icon"> <span class="icon"><svg>
                                    <use href="./img/sprite.svg#icon-person"></use>
                                </svg></span>
                    </label>
                    <label class="form-c-field">
                        <input class="form-c-input" type="text" name="email" placeholder=" " autocomplete="off">
                        <span class="form-c-label">Email</span>
                        <span class="icon"><svg>
                                <use href="./img/sprite.svg#icon-email"></use>
                            </svg></span>
                    </label>
                    <button class="form-button" type="submit">Submit</button>
                </form>

                <form enctype="application/x-www-form-urlencoded" class="form js-form-a-checkbox checkbox-a-form">
                    <ul class="checkbox-a-list">
                        <li class="checkbox-a-item">
                            <label class="checkbox-a-label">
                                <input class="checkbox-a-input" type="checkbox" name="topic" value="html">
                                <span class="checkbox-a-icon  "></span>HTML</label>
                        </li>
                        <li class="checkbox-a-item">
                            <label class="checkbox-a-label">
                                <input class="checkbox-a-input" type="checkbox" name="topic" value="css">
                                <span class="checkbox-a-icon  "></span>CSS</label>
                        </li>
                        <li class="checkbox-a-item">
                            <label class="checkbox-a-label">
                                <input class="checkbox-a-input" type="checkbox" name="topic" value="js">
                                <span class="checkbox-a-icon  "></span>JS</label>
                        </li>
                    </ul>
                    <button class="form-button" type="submit">Submit</button>
                </form>

                <form class="form online-form  js-online-form" enctype="application/x-www-form-urlencoded">
                    <ul class="list online-list">
                        <li class="online-item"><input class="online-input" type="text" name="name" placeholder="Samuel"
                                autocomplete="off"></li>
                        <li class="online-item"><input class="online-input" type="text" name="tel"
                                placeholder="+234 095-4477" autocomplete="off"></li>
                    </ul>
                    <textarea class="online-message" name="message" placeholder="Type your message"></textarea>
                    <button class="form-button" type="submit">Submit</button>
                </form>

            </div>
        </section>
    </main>

    <footer class="dark-theme">
        <div class="container">
            <div class="address-box">
                <a href="./index.html">
                    <p class="logo light-text"><span>Web</span>Studio</p>
                </a>
                <p class="light-text address-margin-bottom">г. Киев, пр-т Леси Украинки, 26</p>
                <address class="address">
                    <ul class="list">
                        <li class="address-margin-bottom">
                            <a class="address-link" href="mailto:info@example.com">info@example.com</a>
                        </li>
                        <li><a class="address-link" href="tel:+380991111111">+38 099 111 11 11</a></li>
                    </ul>
                </address>
            </div>
            <div class="footer-soc-box">
                <p class="light-text">присоединяйтесь</p>
                <ul class="footer-soc-icons soc-icons list">
                    <li><a class="soc-link" title="instagram" href=""><svg>
                                <use href="img/sprite.svg#icon-instagram"></use>
                            </svg></a></li>
                    <li><a class="soc-link" title="twitter href=""><svg>
                                <use href=" img/sprite.svg#icon-twitter"></use>
                            </svg></a></li>
                    <li><a class="soc-link" title="facebook" href=""><svg>
                                <use href="img/sprite.svg#icon-facebook"></use>
                            </svg></a></li>
                    <li><a class="soc-link" title="linkedin" href=""><svg>
                                <use href="img/sprite.svg#icon-linkedin"></use>
                            </svg></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <div class="backdrop is-hidden" data-backdrop>
        <div class="modal-window">
            <button class="close-btn" type="button" title="close" data-close-modal>
                <svg width="18" height="18">
                    <use href="./img/sprite.svg#icon-close"></use>
                </svg>
            </button>
            <p class="modal-title">Let us know and we call you</p>
            <form enctype="text/plain" class="modal-form js-modal-form">
                <label class="modal-label">Name <span class="modal-input-wrapper">
                        <input class="modal-input" type="text" name="name" placeholder="Eva Flown" autocomplete="off">

                        <svg class="modal-icon">
                            <use href="./img/sprite.svg#icon-person"></use>
                        </svg>
                    </span>
                </label>

                <label class="modal-label">Tel <span class="modal-input-wrapper">
                        <input class="modal-input" type="tel" name="tel" placeholder="+! 033 765 7486"
                            autocomplete="off">

                        <svg class="modal-icon">
                            <use href="./img/sprite.svg#icon-tel"></use>
                        </svg>
                    </span>
                </label>

                <label class="modal-label">Email <span class="modal-input-wrapper">
                        <input class="modal-input" type="email" name="email" placeholder="Eva-Flown@main.ti"
                            autocomplete="off">

                        <svg class="modal-icon">
                            <use href="./img/sprite.svg#icon-email"></use>
                        </svg>
                    </span>
                </label>

                <label class="modal-label modal-text-label">Your message <textarea class="modal-textarea modal-input"
                        name="text" placeholder="Type your message"></textarea></label>

                <label class="modal-policy-label"><input class="modal-policy-input" type="checkbox"
                        name="policy"><span></span>
                    I agree to
                    <a href="" class="modal-policy-link">
                        the license terms and conditions</a>
                </label>
                <button class="form-button modal-form-button" type="submit">Send</button>

            </form>
        </div>
    </div>

    <script src="./js/modal.js"></script>
    <script src="./js/log.js"></script>
    <script src="./js/togglePlaceholder.js"></script>
</body>

</html>
