<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <header class="page-header">
        <div class="container page-header__block">
            <nav class="site-nav">
                <a class="logo site-nav__logo" href="./index.html">
                    <p><span class="logo__span">Web</span>Studio</p>
                </a>
                <ul class="menu">
                    <li><a class="menu__link" href="./index.html">Studio</a></li>
                    <li><a class="menu__link" href="./portfolio.html">Portfolio</a></li>
                    <li><a class="menu__link--active" href="./contacts.html">Contacts</a></li>
                </ul>
            </nav>
            <ul class="contacts">
                <li><a class="contacts__link" href="mailto:info@devstudio.com"><svg class="contacts__icon" width="16"
                            height="12">
                            <use href="./img//sprite.svg#icon-envelope" />
                        </svg> info@devstudio.com</a></li>
                <li><a class="contacts__link" href="tel:+420291111111"><svg class="contacts__icon" width="10"
                            height="16">
                            <use href="./img/sprite.svg#icon-smartphone" />
                        </svg> +42 029 111 11 11</a></li>
            </ul>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1 class="hero__title">
                Smart decisions <br>for your business
            </h1>
            <button class="button" type="button" aria-label="order service" data-open-modal>
                Make an order
            </button>
        </section>

        <div class="main-box">
            <div class="box">ok</div>
            <button class="btn-20px">ok</button>
            <button class="btn-28px">ok</button>
            <button class="btn-16px">ok</button>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="address-part footer__address-part">
                <a href="./index.html">
                    <p class="logo footer__logo"><span class="logo__span">Web</span>Studio</p>
                </a>
                <p class="address-part__text">Boul. of Dreams, 26, 00101 Praha</p>
                <address>
                    <ul class="addresses">

                        <li class="address__item"><a class="address__link"
                                href="mailto:info@example.com">info@example.com</a>
                        </li>
                        <li><a class="address__link" href="tel:+420291111111">+42 029 111 11 11</a></li>

                    </ul>
                </address>
            </div>
            <div class="soc-part footer-soc-part">
                <p class="soc-part__title ">Join us</p>
                <ul class="footer__soc-icons soc-icons">
                    <li><a class="soc__link" href=""><svg class="soc-icons__icon">
                                <use href="img/sprite.svg#icon-instagram"></use>
                            </svg></a></li>
                    <li><a class="soc__link" href=""><svg class="soc-icons__icon">
                                <use href="img/sprite.svg#icon-twitter"></use>
                            </svg></a></li>
                    <li><a class="soc__link" href=""><svg class="soc-icons__icon">
                                <use href="img/sprite.svg#icon-facebook"></use>
                            </svg></a></li>
                    <li><a class="soc__link" href=""><svg class="soc-icons__icon">
                                <use href="img/sprite.svg#icon-linkedin"></use>
                            </svg></a></li>
                </ul>
            </div>
            <div class="form-part">
                <p class="form-part__title">Sign up for email</p>
                <form class="sign-form"><label class="sign__label"><input type="text" class="sign__input" name="email"
                            placeholder="E-mail" autocomplete="off"></label>
                    <button class="button sign__button" type="submit">Sign up<svg class="button__icon" width="24"
                            height="24">
                            <use href="./img/sprite.svg#icon-send"></use>
                        </svg></button>
                </form>
            </div>
        </div>
    </footer>

    <div class="overlay is-hidden" data-backdrop>
        <div class="modal">
            <button title="close button" class="close-button" data-close-modal>
                <svg class="icon-close">
                    <use href="./img/sprite.svg#icon-close"></use>
                </svg>
            </button>
            <b class="modal__title">Let us know your phone and we call you</b>
            <form class="js-order-form">
                <label class="order__form-field"><input type="text" name="name" class="order__input"
                        autocomplete="name"><span class="order__icon"><svg width="18" height="18">
                            <use href="./img/sprite.svg#icon-person"></use>
                        </svg></span><span class="order__label">Name</span></label>

                <label class="order__form-field"><input type="tel" name="tel" class="order__input"
                        autocomplete="tel"><span class="order__icon"><svg width="18" height="18">
                            <use href="./img/sprite.svg#icon-tel"></use>
                        </svg></span><span class="order__label">Phone</span></label>

                <label class="order__form-field"><input type="email" name="email" class="order__input"
                        autocomplete="email"><span class="order__icon"><svg width="18" height="18">
                            <use href="./img/sprite.svg#icon-email"></use>
                        </svg></span><span class="order__label">Email</span></label>

                <label class="order__form-field"><textarea name="comment" class="order__comment"
                        placeholder="Type here"></textarea><span class="order__label">Your comment</span></label>

                <label class="order__field-consent"><input class="order__checkbox" type="checkbox" name="consent">
                    <span class="order__consent-icon">
                        <svg width="16" height="15">
                            <use href="./img/sprite.svg#icon-check"></use>
                        </svg></span>
                    <span class="order__consent-text">I would like information and offers <a href=" "
                            class="order__link">Privacy
                            statement </a> </span>
                </label>
                <button class="button" type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="./js/modal.js"></script>
    <script src="./js/log.js"></script>
</body>

</html>
